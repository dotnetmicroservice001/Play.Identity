apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
  namespace: identity
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      name: identity-deployment
      labels:
        app: identity
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: identity-serviceaccount
      containers:
        - name: identity
          image: playeconomy01acr.azurecr.io/play.identity:1.0.5
          env:
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: identity-secrets
                  key: cosmosdb-connectionstring
            - name: ServiceBusSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: identity-secrets
                  key: servicebus-connectionstring
            - name: IdentitySettings__AdminUserPassword
              valueFrom:
                secretKeyRef:
                  name: identity-secrets
                  key: adminpassword       
          resources:
            limits:
              memory: "128Mi"
              cpu: "150m"
          ports:
            - containerPort: 5002
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5002
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5002
            initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  type: LoadBalancer
  selector:
    app: identity
  ports:
    - port: 80
      targetPort: 5002
      
---
apiVersion: v1 
kind: ServiceAccount
metadata:
  name: identity-serviceaccount
  annotations:
    azure.workload.identity/client-id: 3871e3f8-5b77-45b9-b3ba-9b43cc38e3a4
  labels:
    azure.workload.identity/use: "true"